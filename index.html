       *{box-sizing:border-box;margin:0;padding:0}
       body{

         justify-content:center;

       /* 背景动态粒子 */
       .background{

         top:0;left:0;
         width:100%;height:100%;
         overflow:hidden;
         z-index:0;
       }
       .bubble{
         position:absolute;
         border-radius:50%;
         cursor:pointer;
         will-change: transform, opacity;
       }
       .pop{
         animation: pop 0.6s forwards;
         background: radial-gradient(circle, rgba(255,255,255,0.9), transparent) !important;
         box-shadow:0 0 24px rgba(255,255,255,0.8) !important;
       }
       @keyframes pop{
         0%{transform:scale(1);opacity:1;}
         50%{transform:scale(1.8);opacity:0.7;}
         100%{transform:scale(0);opacity:0;}
       }
    .container{
      width:100%;
      max-width:900px;
      position:relative;

    }
    .h1{

    .grid{

    }
    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:22px;
      text-decoration:none;
      color:#fff;
      box-shadow:0 6px 14px rgba(0,0,0,0.4);
      transition:transform .3s, box-shadow .3s, background .3s;
    }
    .card:hover{
      transform:translateY(-6px) scale(1.02);
      box-shadow:0 12px 24px rgba(0,0,0,0.6);

    }
    .card h2{

    }
    .card p{

    }
    @media(min-width:768px){

  <script>
     const background = document.getElementById('background');
        const colors = [
          'radial-gradient(circle at 30% 30%, rgba(110,231,183,0.5), rgba(110,231,183,0.05))',
          'radial-gradient(circle at 30% 30%, rgba(96,165,250,0.5), rgba(96,165,250,0.05))',
          'radial-gradient(circle at 30% 30%, rgba(192,132,252,0.5), rgba(192,132,252,0.05))',
          'radial-gradient(circle at 30% 30%, rgba(251,191,36,0.5), rgba(251,191,36,0.05))'
        ];
    
        const bubbles = [];
        const maxBubbles = 20;
    
        function createBubble(){
          if(bubbles.length >= maxBubbles) return;
    
          const bubble=document.createElement('div');
          bubble.classList.add('bubble');
    
          let size=Math.random()*40+20;
          bubble.style.width=size+'px';
          bubble.style.height=size+'px';
          bubble.style.left=Math.random()*window.innerWidth+'px';
          bubble.style.top=Math.random()*window.innerHeight+'px';
    
          // 随机渐变颜色
          bubble.style.background = colors[Math.floor(Math.random()*colors.length)];
          bubble.style.boxShadow = `0 0 12px rgba(255,255,255,0.3)`;
    
          background.appendChild(bubble);
          bubbles.push(bubble);
    
          let x = parseFloat(bubble.style.left);
          let y = parseFloat(bubble.style.top);
          let dx = (Math.random()-0.5) * 2; // 随机水平速度
          let dy = (Math.random()-0.5) * 2; // 随机垂直速度
    
          function move(){
            x += dx;
            y += dy;
            bubble.style.left = x + 'px';
            bubble.style.top = y + 'px';
    
            if(x < -100 || x > window.innerWidth+100 || y < -100 || y > window.innerHeight+100){
              bubble.remove();
              bubbles.splice(bubbles.indexOf(bubble),1);
              createBubble(); // 保证数量
            } else {
              requestAnimationFrame(move);
            }
          }
          move();
    
          bubble.addEventListener('click', ()=>{
            bubble.classList.add('pop');
            setTimeout(()=>{
              if(background.contains(bubble)) bubble.remove();
              if(bubbles.includes(bubble)) bubbles.splice(bubbles.indexOf(bubble),1);
              createBubble();
            },600);
          });
        }
    
        for(let i=0;i<maxBubbles;i++){
          createBubble();
        }
  </script>
